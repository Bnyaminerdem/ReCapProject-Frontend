<div class="mb-3">
  <input type="text" [(ngModel)]="filterBrandText" class="form-control" id="filterBrandText" placeholder="Marka Arayınız">
</div>


<ul class="list-group">
  <li routerLink="/cars" (click)="clearCurrentBrand()" [class]="getAllBrandClass()">Tüm Markalar</li>
  <li routerLink="/cars/brands/{{brand.brandId}}" (click)="setCurrentBrand(brand)" [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands | filterBrandPipe:filterBrandText">
    {{brand.brandName}}</li>
</ul>
<span *ngIf="currentBrand" class="badge bg-success">
<b>Seçtiğiniz Marka : </b>
{{currentBrand.brandName}}
</span>
